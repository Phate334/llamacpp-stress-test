<!doctype html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="utf-8" />
    <title>{{ project_name }} - 執行結果列表</title>
    <link rel="stylesheet" href="/static/charts.min.css" />
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 1.5rem;
        }

        h1 {
            font-size: 1.4rem;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: .3rem 0;
        }

        code {
            background: #f5f5f5;
            padding: 2px 4px;
            border-radius: 4px;
        }

        .empty {
            color: #777;
        }
    </style>
</head>

<body>
    <h1>{{ project_name }} - 執行結果</h1>
    {% if runs %}
    <ul>
        {% for r in runs %}
        <li><a href="/runs/{{ r }}">{{ r }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="empty">尚無結果資料。</p>
    {% endif %}
    <hr />
    <p><small>共 {{ runs|length }} 筆</small></p>
    <script>
        // 簡單自動重新整理 (60 秒)
        setTimeout(() => location.reload(), 60000);
    </script>
</body>

</html>
